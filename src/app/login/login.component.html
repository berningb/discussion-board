<mat-card>
    <mat-card-content>
      <mat-list>
        <mat-list-item>
          <h3>Please login</h3>
        </mat-list-item>
        <mat-list-item>
          <mat-form-field>
            <input matInput placeholder="User Name">
          </mat-form-field>
        </mat-list-item>
        <mat-list-item>
          <mat-form-field>
            <input matInput placeholder="Password">
          </mat-form-field>
        </mat-list-item>
        <mat-list-item>
          <button mat-button (click)='login()' color='primary'>Login</button>
        </mat-list-item>
      </mat-list>
    </mat-card-content>
  </mat-card>
